<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">

  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

</head>

<body>
  <div class="page">
    <div class="leftpart">
      <h2>your Results</h2>
      <div class="circle">
        <span class="number">76</span>
        <span class="ofnumber">of 100</span>
      </div>
      <div class="content">
        <h3>great</h3>
        <p>You scored higher than 65% of
          the people who have taken these tests</p>
      </div>
    </div>
    <div class="rightpart">

      <h2>summary</h2>
      <div class="columns">
        <div class="colum red">
          <div class="leftside">
            <img src="assets/images/icon-reaction.svg" alt="">
            <span>reaction</span>
          </div>
          <div class="rightside">
            80<span>/100</span>
          </div>
        </div>
        <div class="colum yello">
          <div class="leftside">
            <img src="assets/images/icon-memory.svg" alt="">
            <span>memory</span>
          </div>
          <div class="rightside">
            92<span>/100</span>
          </div>
        </div>
        <div class="colum green">
          <div class="leftside">
            <img src="assets/images/icon-verbal.svg" alt="">
            <span>verbal</span>
          </div>
          <div class="rightside">
            62<span>/100</span>
          </div>
        </div>
        <div class="colum blue">
          <div class="leftside">
            <img src="assets/images/icon-visual.svg" alt="">
            <span>visual</span>
          </div>
          <div class="rightside">
            72<span>/100</span>
          </div>
        </div>

      </div>


      <a href="#">continue</a>

    </div>







  </div>




  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">fares mohamed abobakr</a>.
  </div>
</body>

</html>
